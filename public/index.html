<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lyrics Generator</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #020d18;
      font-family: 'Orbitron', sans-serif;
      color: #00ffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .generator-container {
      border: 2px solid #00ffff;
      padding: 20px;
      width: 700px;
      background-color: #031522;
      box-shadow: 0 0 20px #00ffff;
    }

    .title {
      text-align: center;
      font-size: 36px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .output-box {
      width: 100%;
      height: 150px;
      background-color: white;
      color: black;
      padding: 10px;
      font-size: 18px;
      margin-bottom: 20px;
      border: none;
    }

    .slider-container {
      position: relative;
      margin-bottom: 20px;
    }

    .slider {
      width: 100%;
      -webkit-appearance: none;
      background: transparent;
    }

    .slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      height: 20px;
      width: 20px;
      background: #00ffff;
      border: 2px solid #00ffff;
      cursor: pointer;
      margin-top: -8px;
    }

    .tickmarks {
      display: flex;
      justify-content: space-between;
      padding: 0 10px;
      margin-top: -5px;
    }

    .tickmarks span {
      color: #00ffff;
      font-size: 12px;
    }

    .dropdowns {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    .dropdown-group {
      width: 48%;
    }

    .dropdown-group label {
      display: block;
      font-size: 18px;
      margin-bottom: 5px;
    }

    select, input[type="text"] {
      width: 100%;
      padding: 10px;
      background-color: #020d18;
      border: 2px solid #00ffff;
      color: white;
      font-size: 16px;
    }

    .buttons {
      display: flex;
      justify-content: space-between;
    }

    button {
      width: 48%;
      padding: 12px;
      background-color: #020d18;
      border: 2px solid #00ffff;
      color: #00ffff;
      font-size: 16px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: #00ffff;
      color: #020d18;
    }
  </style>
</head>
<body>
  <div class="generator-container">
    <h1 class="title">LYRICS GENERATOR</h1>

    <div class="output-box" id="output"></div>

    <div class="slider-container">
      <input type="range" min="60" max="160" value="120" class="slider" id="bpmSlider">
      <div class="tickmarks">
        <span>60</span><span>70</span><span>80</span><span>90</span><span>100</span><span>110</span><span>120</span><span>130</span><span>140</span><span>150</span><span>160</span>
      </div>
    </div>

    <div class="dropdowns">
      <div class="dropdown-group">
        <label for="bars">BARS</label>
        <select id="bars">
          <option value="none">None</option>
          <option value="8">8 Bars</option>
          <option value="16">16 Bars</option>
          <option value="32">32 Bars</option>
        </select>
      </div>
      <div class="dropdown-group">
        <label for="mood">MOOD</label>
        <select id="mood">
          <option value="none">None</option>
          <option value="hype">Hype</option>
          <option value="chill">Chill</option>
          <option value="emotional">Emotional</option>
          <option value="gritty">Gritty</option>
          <option value="confident">Confident</option>
          <option value="dark">Dark</option>
          <option value="romantic">Romantic</option>
          <option value="motivational">Motivational</option>
          <option value="nostalgic">Nostalgic</option>
          <option value="spiritual">Spiritual</option>
        </select>
      </div>
    </div>

    <input type="text" id="prompt" placeholder="The lyrics are about...">

    <div class="buttons">
      <button id="generate">GENERATE LYRICS</button>
      <button id="copy">COPY LYRIC</button>
    </div>
  </div>

  <script>
    const slider = document.getElementById('bpmSlider');
    slider.oninput = () => {};

    document.getElementById('generate').addEventListener('click', () => {
      const prompt = document.getElementById('prompt').value;
      const mood = document.getElementById('mood').value;
      const bars = document.getElementById('bars').value;
      const bpm = document.getElementById('bpmSlider').value;

      const output = document.getElementById('output');
      output.textContent = `Mood: ${mood}\nBars: ${bars}\nBPM: ${bpm}\nPrompt: ${prompt}\n\nGenerated lyrics coming soon...`;
    });

    document.getElementById('copy').addEventListener('click', () => {
      const text = document.getElementById('output').textContent;
      navigator.clipboard.writeText(text).then(() => {
        alert('Lyrics copied to clipboard!');
      });
    });
  </script>
</body>
</html>
