<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KhaoticSounds Album Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="generator-container">
    <div class="image-box">
      <img id="generated-image" src="" alt="Your album cover will appear here." />
      <div id="loading-spinner" class="spinner hidden"></div>
    </div>

    <div class="button-row">
      <button id="generate-btn">Generate</button>
      <button id="save-btn" class="hidden">Save</button>
    </div>

    <input type="text" id="prompt" placeholder="Describe your album cover idea..." />
  </div>

  <script src="script.js"></script>
</body>
</html>
