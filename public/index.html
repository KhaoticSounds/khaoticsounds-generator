<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KhaoticSounds Lyrics Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>KhaoticSounds Lyrics Generator</h1>

    <div class="controls">
      <select id="mood">
        <option value="">None</option>
        <option value="Happy">Happy</option>
        <option value="Sad">Sad</option>
        <option value="Angry">Angry</option>
        <option value="Love">Love</option>
        <option value="Turnt">Turnt</option>
      </select>

      <select id="bars">
        <option value="">None</option>
        <option value="8">8 Bars</option>
        <option value="12">12 Bars</option>
        <option value="16">16 Bars</option>
      </select>
    </div>

    <textarea id="prompt" placeholder="Enter a lyric topic or idea..."></textarea>

    <button id="generateBtn">Generate Lyrics</button>

    <div id="outputContainer">
      <div id="output">Your lyrics will appear here.</div>
      <div class="spinner" id="spinner" style="display: none;"></div>
    </div>

    <div class="bpm-display" id="bpmDisplay">BPM: 120</div>
    <input type="range" min="60" max="180" value="120" class="slider" id="bpmSlider">
    <div class="tickmarks" id="tickmarks">
      <span>60</span><span>90</span><span>120</span><span>150</span><span>180</span>
    </div>

    <button id="copyBtn">Copy Lyrics</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
