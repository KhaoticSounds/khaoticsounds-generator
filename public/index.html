<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KhaoticSounds Lyrics Generator</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #0094FF;
      font-family: 'Arial', sans-serif;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .generator-container {
      width: 100vw;
      height: 100vh;
      padding: 5vw;
      box-sizing: border-box;
      background: #0a0a0a;
      border: 2px solid #0094FF;
      border-radius: 12px;
      box-shadow: 0 0 25px #0094FF;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    h1 {
      font-size: 5vw;
      color: #0094FF;
      margin-bottom: 2vh;
      text-align: center;
    }

    textarea {
      width: 100%;
      height: 25vh;
      background: #fff;
      color: #000;
      padding: 16px;
      font-size: 1rem;
      border-radius: 14px;
      border: 2px solid #0094FF;
      margin-bottom: 10px;
      overflow-y: auto;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    input[type="text"] {
      width: 100%;
      padding: 16px;
      background: #fff;
      color: #000;
      font-size: 1rem;
      border-radius: 14px;
      border: none;
      margin-top: 10px;
    }

    .bpm-slider {
      width: 100%;
      margin: 2vh 0;
    }

    .bpm-slider input[type=range] {
      -webkit-appearance: none;
      width: 100%;
      height: 10px;
      background: #111;
      border-radius: 5px;
      outline: none;
      box-shadow: 0 0 10px #0094FF;
      margin-bottom: 6px;
    }

    .bpm-slider input[type=range]::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 18px;
      height: 18px;
      border-radius: 50%;
      background: #0094FF;
      cursor: pointer;
      box-shadow: 0 0 10px #0094FF;
      margin-top: -4px;
    }

    .bpm-slider input[type=range]::-moz-range-thumb {
      width: 18px;
      height: 18px;
      border-radius: 50%;
      background: #0094FF;
      cursor: pointer;
      box-shadow: 0 0 10px #0094FF;
    }

    .bpm-labels {
      display: flex;
      justify-content: space-between;
      font-size: 0.8rem;
      padding: 0 5px;
      color: #0094FF;
    }

    .dropdowns {
      display: flex;
      width: 100%;
      gap: 10px;
      flex-wrap: wrap;
    }

    .dropdown-block {
      flex: 1;
      min-width: 45%;
    }

    label {
      font-weight: bold;
      color: #0094FF;
      display: block;
      margin-bottom: 4px;
    }

    select {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      border-radius: 14px;
      border: none;
    }

    .action-buttons {
      display: flex;
      gap: 10px;
      width: 100%;
      margin-top: 2vh;
      flex-wrap: wrap;
    }

    button {
      flex: 1;
      min-width: 45%;
      padding: 18px;
      font-size: 1rem;
      background: #0094FF;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 14px;
      cursor: pointer;
      box-shadow: 0 0 12px #0094FF;
    }

    .overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.95);
      z-index: 9999;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: #0094FF;
      text-align: center;
      padding: 20px;
    }

    .overlay-box {
      background: #111;
      padding: 30px;
      border: 2px solid #0094FF;
      border-radius: 10px;
      max-width: 400px;
      width: 100%;
    }

    .paypal-btn {
      display: inline-block;
      background: #0094FF;
      color: #000;
      padding: 12px 20px;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      margin: 10px 0;
    }

    #close-overlay {
      background: transparent;
      color: #fff;
      border: none;
      margin-top: 10px;
      text-decoration: underline;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="generator-container">
    <h1>LYRICS GENERATOR</h1>

    <textarea id="output" readonly placeholder="Your lyrics will appear here..."></textarea>

    <div class="bpm-slider">
      <input type="range" id="bpm" min="60" max="160" value="120" />
      <div class="bpm-labels">
        <span>60</span><span>70</span><span>80</span><span>90</span><span>100</span><span>110</span><span>120</span><span>130</span><span>140</span><span>150</span><span>160</span>
      </div>
    </div>

    <div class="dropdowns">
      <div class="dropdown-block">
        <label>BARS</label>
        <select id="bars">
          <option>None</option>
          <option>8 Bars</option>
          <option>8 Bar Hook</option>
          <option>16 Bars</option>
          <option>32 Bars</option>
        </select>
      </div>
      <div class="dropdown-block">
        <label>MOOD</label>
        <select id="mood">
          <option>None</option>
          <option>Hype</option>
          <option>Chill</option>
          <option>Emotional</option>
          <option>Gritty</option>
          <option>Confident</option>
          <option>Dark</option>
          <option>Romantic</option>
          <option>Motivational</option>
          <option>Nostalgic</option>
          <option>Spiritual</option>
        </select>
      </div>
    </div>

    <input id="prompt" type="text" placeholder="Enter your lyrics theme..." />

    <div class="action-buttons">
      <button id="generate">GENERATE LYRICS</button>
      <button id="copy">COPY LYRIC</button>
    </div>
  </div>

  <div id="paywall-overlay" class="overlay">
    <div class="overlay-box">
      <h2>Subscribe to Unlock Unlimited Lyrics</h2>
      <p>Youâ€™ve used your free generation. Unlock all features for $5.99/month.</p>
      <a href="https://www.paypal.com/ncp/payment/TZRN5VM22UNJU" target="_blank" class="paypal-btn">Subscribe via PayPal</a>
      <button id="close-overlay">Close</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
