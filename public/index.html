<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Album Cover Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="generator-container">
    <div class="output-box">
      <img id="cover-output" src="" alt="Your album cover will appear here." />
      <div class="loader" id="loading-spinner" style="display: none;"></div>
    </div>

    <div class="form-section">
      <input type="text" id="prompt" placeholder="Describe your album cover idea..." />
      <div class="button-row">
        <button id="generate-btn" onclick="generateCover()">Generate</button>
        <button id="save-btn" onclick="saveImage()" style="display: none;">Save</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
