<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KhaoticSounds Lyrics Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="generator">
    <h1>LYRICS GENERATOR</h1>

    <div id="output" class="output-box">Your lyrics will appear here...</div>

    <div class="bpm-wrapper">
      <label for="bpm">BPM</label>
      <input type="range" id="bpm" min="80" max="200" value="120"/>
      <div class="bpm-ticks">
        <span>80</span><span>110</span><span>140</span><span>170</span><span>200</span>
      </div>
    </div>

    <div class="controls">
      <div class="dropdown">
        <label for="bars">BARS</label>
        <select id="bars">
          <option value="None">None</option>
          <option value="8">8</option>
          <option value="12">12</option>
          <option value="16">16</option>
        </select>
      </div>
      <div class="dropdown">
        <label for="mood">MOOD</label>
        <select id="mood">
          <option value="None">None</option>
          <option value="Hype">Hype</option>
          <option value="Chill">Chill</option>
          <option value="Emotional">Emotional</option>
          <option value="Gritty">Gritty</option>
          <option value="Confident">Confident</option>
          <option value="Dark">Dark</option>
          <option value="Romantic">Romantic</option>
          <option value="Motivational">Motivational</option>
          <option value="Nostalgic">Nostalgic</option>
          <option value="Spiritual">Spiritual</option>
        </select>
      </div>
    </div>

    <input type="text" id="prompt" placeholder="Type your theme..." />

    <div class="buttons">
      <button id="generate">GENERATE LYRICS</button>
      <button id="copy">COPY LYRIC</button>
    </div>

    <div id="paywall-overlay">
      <div class="popup">
        <p>Support the generator to unlock unlimited lyrics!</p>
        <a href="https://www.paypal.com/ncp/payment/TZRN5VM22UNJU" target="_blank">Unlock Now</a>
        <p id="countdown" class="countdown-text"></p>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
