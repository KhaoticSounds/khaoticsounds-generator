<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>KhaoticSounds Lyrics Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="generator-container">
    <h1>LYRICS GENERATOR</h1>
    
    <textarea id="output" readonly placeholder="Your lyrics will appear here..."></textarea>

    <div class="bpm-slider">
      <div style="text-align:center; font-family:'Orbitron',sans-serif; font-size:1.2rem; font-weight:900; color:#ffffff; letter-spacing:1px; text-shadow: 0 0 4px #00f0ff, 0 0 8px #0094ff; margin-bottom:10px;">
        BPM: <span id="bpm-value">120</span>
      </div>
      <input type="range" id="bpm" min="60" max="160" value="120" />
      <div class="bpm-labels">
        <span>60</span><span>70</span><span>80</span><span>90</span><span>100</span>
        <span>110</span><span>120</span><span>130</span><span>140</span><span>150</span><span>160</span>
      </div>
    </div>

    <div class="dropdowns">
      <div class="dropdown-block">
        <label>BARS</label>
        <select id="bars">
          <option>None</option>
          <option>8 Bars</option>
          <option>8 Bar Hook</option>
          <option>16 Bars</option>
          <option>32 Bars</option>
        </select>
      </div>
      <div class="dropdown-block">
        <label>MOOD</label>
        <select id="mood">
          <option>None</option>
          <option>Hype</option>
          <option>Chill</option>
          <option>Emotional</option>
          <option>Gritty</option>
          <option>Confident</option>
          <option>Dark</option>
          <option>Romantic</option>
          <option>Motivational</option>
          <option>Nostalgic</option>
          <option>Spiritual</option>
        </select>
      </div>
    </div>

    <input id="prompt" type="text" placeholder="Enter your lyrics theme..." />

    <div class="action-buttons">
      <button id="generate">GENERATE LYRICS</button>
      <button id="copy">COPY LYRIC</button>
    </div>
  </div>

  <!-- Paywall Overlay -->
  <div id="paywall-overlay" style="display:none; position:fixed; top:0; left:0; width:100vw; height:100vh; background:rgba(0,0,0,0.9); justify-content:center; align-items:center; z-index:1000;">
    <div style="background:white; padding:25px 35px; border-radius:14px; text-align:center; max-width:90vw;">
      <h2 style="color:black; font-size:22px;">You've reached your free limit</h2>
      <p style="color:#222; font-size:16px;">Unlock unlimited lyrics below or wait for 1 minute.</p>
      <a href="https://www.paypal.com/ncp/payment/TZRN5VM22UNJU"
         target="_blank"
         onclick="localStorage.setItem('userPaid', 'true')"
         style="display:inline-block; background:#00c6ff; color:black; padding:10px 18px; margin-top:15px; font-weight:bold; border-radius:10px;">
         Unlock Now
      </a>
      <p id="countdown" style="margin-top:15px; font-weight:bold; font-size:18px; color:#000;"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
