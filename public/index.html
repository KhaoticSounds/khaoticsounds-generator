<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lyrics Generator</title>
  <link rel="stylesheet" href="style.css">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #020d18;
      font-family: 'Orbitron', sans-serif;
      color: #00ffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .generator-container {
      border: 2px solid #00ffff;
      padding: 20px;
      width: 600px;
      background-color: #031522;
      box-shadow: 0 0 20px #00ffff;
    }

    .title {
      text-align: center;
      font-size: 32px;
      margin-bottom: 20px;
    }

    .output-box, input[type="text"] {
      width: 100%;
      height: 120px;
      background-color: white;
      color: black;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 20px;
      border: none;
      resize: none;
    }

    .slider-container {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
    }

    .slider {
      width: 80%;
    }

    .bpm-label {
      margin-left: 10px;
      font-size: 18px;
    }

    .dropdowns {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    .dropdown-group {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 45%;
    }

    select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      background-color: #020d18;
      border: 2px solid #00ffff;
      color: #ffffff;
      font-size: 16px;
    }

    .buttons {
      display: flex;
      justify-content: space-between;
    }

    button {
      width: 48%;
      padding: 10px;
      background-color: #020d18;
      border: 2px solid #00ffff;
      color: #00ffff;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #00ffff;
      color: #020d18;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.85);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 999;
      color: white;
      text-align: center;
      display: none;
    }

    .overlay-content {
      background-color: #031522;
      padding: 30px;
      border: 2px solid #00ffff;
      box-shadow: 0 0 20px #00ffff;
      width: 300px;
    }

    .overlay-content a {
      color: #00ffff;
      display: inline-block;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="generator-container">
    <h1 class="title">LYRICS GENERATOR</h1>

    <div class="output-box" id="output"></div>

    <div class="slider-container">
      <input type="range" min="60" max="160" value="120" class="slider" id="bpmSlider">
      <div class="bpm-label" id="bpmValue">120</div>
    </div>

    <div class="dropdowns">
      <div class="dropdown-group">
        <label for="bars">BARS</label>
        <select id="bars">
          <option value="none">None</option>
          <option value="8">8 Bars</option>
          <option value="16">16 Bars</option>
          <option value="32">32 Bars</option>
        </select>
      </div>

      <div class="dropdown-group">
        <label for="mood">MOOD</label>
        <select id="mood">
          <option value="none">None</option>
          <option value="hype">Hype</option>
          <option value="chill">Chill</option>
          <option value="emotional">Emotional</option>
          <option value="gritty">Gritty</option>
          <option value="confident">Confident</option>
          <option value="dark">Dark</option>
          <option value="romantic">Romantic</option>
          <option value="motivational">Motivational</option>
          <option value="nostalgic">Nostalgic</option>
          <option value="spiritual">Spiritual</option>
        </select>
      </div>
    </div>

    <input type="text" id="prompt" placeholder="The lyrics are about...">

    <div class="buttons">
      <button id="generate">GENERATE LYRICS</button>
      <button id="copy">COPY LYRIC</button>
    </div>
  </div>

  <div class="overlay" id="overlay">
    <div class="overlay-content">
      <h3>ðŸ”¥ Unlock Unlimited Access</h3>
      <p>Youâ€™ve used your free generation. Support us to continue:</p>
      <a href="https://www.paypal.com/ncp/payment/TZRN5VM22UNJU" target="_blank">Pay with PayPal</a><br>
      <small>After payment, refresh the page to unlock</small>
    </div>
  </div>

  <script>
    let generationCount = 0;
    const output = document.getElementById('output');
    const slider = document.getElementById('bpmSlider');
    const bpmValue = document.getElementById('bpmValue');
    const overlay = document.getElementById('overlay');

    slider.oninput = () => {
      bpmValue.textContent = slider.value;
    };

    document.getElementById('generate').addEventListener('click', async () => {
      if (generationCount >= 1 && !localStorage.getItem('paidUser')) {
        overlay.style.display = 'flex';
        return;
      }

      const prompt = document.getElementById('prompt').value;
      const mood = document.getElementById('mood').value;
      const bars = document.getElementById('bars').value;
      const bpm = slider.value;

      output.textContent = 'Generating...';

      try {
        const response = await fetch('https://api.openai.com/v1/chat/completions', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': 'Bearer YOUR_OPENAI_API_KEY'
          },
          body: JSON.stringify({
            model: 'gpt-4',
            messages: [
              {
                role: 'user',
                content: `Write ${bars} bars of lyrics in a ${mood} style at ${bpm} BPM. The theme is: ${prompt}`
              }
            ],
            temperature: 0.8
          })
        });

        const data = await response.json();
        const lyrics = data.choices[0].message.content.trim();
        output.textContent = lyrics;
        generationCount++;
      } catch (err) {
        output.textContent = 'Error generating lyrics. Try again.';
        console.error(err);
      }
    });

    document.getElementById('copy').addEventListener('click', () => {
      const text = output.textContent;
      navigator.clipboard.writeText(text).then(() => {
        alert('Lyrics copied to clipboard!');
      });
    });
  </script>
</body>
</html>
