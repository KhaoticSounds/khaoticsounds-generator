<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KhaoticSounds Lyrics Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="generator-container">
    <h1>LYRICS GENERATOR</h1>

    <div id="output" class="output-box">Your lyrics will appear here...</div>

    <div class="bpm-wrapper">
      <input type="range" min="60" max="180" value="120" id="bpm" />
      <div class="bpm-ticks">
        <span>|</span><span>|</span><span>|</span><span>|</span><span>|</span><span>|</span><span>120</span>
      </div>
      <div id="bpm-value">120</div>
    </div>

    <div class="dropdown-row">
      <div class="dropdown-block">
        <label for="bars">BARS</label>
        <select id="bars">
          <option>None</option>
          <option>4 Bars</option>
          <option>8 Bars</option>
          <option>8 Bar Hook</option>
          <option>12 Bars</option>
          <option>16 Bars</option>
        </select>
      </div>
      <div class="dropdown-block">
        <label for="mood">MOOD</label>
        <select id="mood">
          <option>None</option>
          <option>Hype</option>
          <option>Dark</option>
          <option>Chill</option>
          <option>Romantic</option>
          <option>Drill</option>
        </select>
      </div>
    </div>

    <textarea id="prompt" placeholder="Type your idea here..."></textarea>

    <div class="button-row">
      <button id="generate">GENERATE LYRICS</button>
      <button id="copy" disabled>COPY LYRIC</button>
    </div>
  </div>

  <!-- Full-screen call-to-action popup -->
  <div id="cta-popup" class="overlay hidden">
    <div class="popup-screen">
      <h2>ðŸ”¥ Subscribe to Unlock</h2>
      <p>Youâ€™ve used your free lyric. Subscribe for unlimited access.</p>
      <a href="https://www.paypal.com/ncp/payment/TZRN5VM22UNJU" target="_blank">Subscribe Now</a>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
