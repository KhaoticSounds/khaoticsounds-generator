<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KhaoticSounds Lyrics Generator</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background-color: #010c1f;
      color: #00bfff;
      font-family: 'Orbitron', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .generator-container {
      border: 2px solid #00bfff;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 600px;
      background-color: #031124;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .title {
      font-size: 28px;
      margin-bottom: 20px;
      text-align: center;
    }

    .output-box {
      background: white;
      color: black;
      padding: 20px;
      min-height: 140px;
      max-height: 220px;
      width: 100%;
      border-radius: 10px;
      margin-bottom: 20px;
      font-family: Arial, sans-serif;
      font-size: 14px;
      text-align: left;
      overflow-y: auto;
      white-space: pre-wrap;
      box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .slider-container {
      width: 100%;
      margin-bottom: 10px;
    }

    .slider {
      width: 100%;
    }

    .tickmarks {
      display: flex;
      justify-content: space-between;
      font-size: 12px;
      margin-top: 4px;
    }

    .dropdowns {
      display: flex;
      justify-content: space-between;
      width: 100%;
      margin: 15px 0;
    }

    .dropdown-group {
      width: 48%;
    }

    select,
    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      font-family: 'Orbitron', sans-serif;
      font-size: 14px;
      border: 1px solid #00bfff;
      border-radius: 5px;
      background-color: #000b1c;
      color: #00bfff;
    }

    .buttons {
      display: flex;
      justify-content: space-between;
      width: 100%;
      margin-top: 15px;
    }

    button {
      width: 48%;
      padding: 10px;
      font-family: 'Orbitron', sans-serif;
      font-size: 14px;
      border: 1px solid #00bfff;
      background-color: #000b1c;
      color: #00bfff;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #00bfff;
      color: #000b1c;
    }

    .overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
      color: white;
      z-index: 1000;
    }

    .overlay-content {
      background: #031124;
      padding: 30px;
      border-radius: 10px;
      border: 2px solid #00bfff;
      text-align: center;
    }

    .overlay-content a {
      color: #00bfff;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="generator-container">
    <h1 class="title">LYRICS GENERATOR</h1>
    <div class="output-box" id="output">Your lyrics will appear here...</div>

    <div class="slider-container">
      <input type="range" min="60" max="160" value="120" class="slider" id="bpmSlider" />
      <div class="tickmarks">
        <span>60</span><span>70</span><span>80</span><span>90</span><span>100</span><span>110</span>
        <span>120</span><span>130</span><span>140</span><span>150</span><span>160</span>
      </div>
    </div>

    <div class="dropdowns">
      <div class="dropdown-group">
        <label for="bars">BARS</label>
        <select id="bars">
          <option value="none" selected>None</option>
          <option value="8">8 Bars</option>
          <option value="16">16 Bars</option>
          <option value="32">32 Bars</option>
        </select>
      </div>
      <div class="dropdown-group">
        <label for="mood">MOOD</label>
        <select id="mood">
          <option value="none" selected>None</option>
          <option value="hype">Hype</option>
          <option value="chill">Chill</option>
          <option value="emotional">Emotional</option>
          <option value="gritty">Gritty</option>
          <option value="confident">Confident</option>
          <option value="dark">Dark</option>
          <option value="romantic">Romantic</option>
          <option value="motivational">Motivational</option>
          <option value="nostalgic">Nostalgic</option>
          <option value="spiritual">Spiritual</option>
        </select>
      </div>
    </div>

    <input type="text" id="prompt" placeholder="The lyrics are about..." />

    <div class="buttons">
      <button id="generate">GENERATE LYRICS</button>
      <button id="copy">COPY LYRIC</button>
    </div>
  </div>

  <div class="overlay" id="overlay">
    <div class="overlay-content">
      <h3>ðŸ”¥ Unlock Unlimited Access</h3>
      <p>Youâ€™ve used your free generation. Support us to continue:</p>
      <a href="https://www.paypal.com/ncp/payment/TZRN5VM22UNJU" target="_blank">Pay with PayPal</a>
      <small>After payment, refresh the page to unlock</small>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
