<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>KhaoticSounds Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="generator-container">
    
    <!-- Output Box -->
    <div class="output-box" id="lyrics-output">Your lyrics will appear here.</div>

    <!-- BPM Display centered under output -->
    <div id="bpm-display" class="bpm-centered">BPM: 120</div>

    <!-- BPM Fader -->
    <div class="form-group">
      <label for="bpm">Select BPM:</label>
      <input type="range" id="bpm" min="70" max="200" value="120">
      <div id="bpm-message">Lyrics will be timed to 120 BPM â€” match this with your beat for sync.</div>
    </div>

    <!-- Prompt Input -->
    <div class="form-group" id="prompt-group">
      <label for="prompt">Type your theme or idea:</label>
      <input type="text" id="prompt" placeholder="Enter your lyrics theme...">
    </div>

    <!-- Mood & Bars Side by Side -->
    <div class="form-row">
      <div class="form-group half">
        <label for="mood">Select Mood:</label>
        <select id="mood">
          <option value="hype">Hype</option>
          <option value="chill">Chill</option>
          <option value="gritty">Gritty</option>
          <option value="emotional">Emotional</option>
        </select>
      </div>

      <div class="form-group half">
        <label for="bars">Select Bars:</label>
        <select id="bars">
          <option value="8">8 Bars</option>
          <option value="12">12 Bars</option>
          <option value="16">16 Bars</option>
        </select>
      </div>
    </div>

    <!-- Generate Button -->
    <button onclick="generateLyrics()">Generate Lyrics</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
