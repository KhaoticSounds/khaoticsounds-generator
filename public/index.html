<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Test02 Album Cover Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="generator-container">
    <div id="output-box">
      <div id="placeholder-text">Your album cover will appear here.</div>
      <img id="generated-image" src="" alt="" style="display:none;" />
      <div class="loading-spinner" id="loading-spinner" style="display: none;"></div>
    </div>

    <div class="button-row">
      <button id="generate-btn">Generate</button>
      <button id="advisor-btn">Advisor: Off</button>
      <input type="file" id="image-upload" accept="image/*" />
    </div>

    <textarea
      id="prompt-input"
      placeholder="Describe your album coverâ€¦ (e.g. futuristic city, neon lights, rap mood)"
    ></textarea>

    <button id="save-btn" style="display: none;">Save Cover</button>

    <div id="subscription-popup" class="popup" style="display: none;">
      <div class="popup-content">
        <h3>Unlock Unlimited Album Covers</h3>
        <p>Subscribe for unlimited generations and the ability to save your covers.</p>
        <a href="https://www.paypal.com/ncp/payment/TZRN5VM22UNJU" target="_blank" class="subscribe-btn">Subscribe via PayPal</a>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
