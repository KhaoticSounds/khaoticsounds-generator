<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KhaoticSounds Lyrics Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>GENERATE LYRICS WITH AI</h1>
    <div class="generator-box">
      <textarea id="output" placeholder="Your lyrics will appear here..." readonly></textarea>
      <button id="copy">Copy Lyrics</button>
      <div class="bpm-slider">
        <label for="bpm">Select BPM: <span id="bpm-value">120</span></label>
        <input type="range" id="bpm" min="60" max="160" value="120" />
      </div>
      <input type="text" id="prompt" placeholder="Enter your lyrics theme..." />
      <div class="dropdowns">
        <div>
          <label for="mood">Select Mood:</label>
          <select id="mood">
            <option>Hype</option>
            <option>Chill</option>
            <option>Emotional</option>
            <option>Gritty</option>
            <option>Confident</option>
            <option>Dark</option>
            <option>Romantic</option>
            <option>Motivational</option>
            <option>Nostalgic</option>
            <option>Spiritual</option>
          </select>
        </div>
        <div>
          <label for="bars">Select Bars:</label>
          <select id="bars">
            <option>8 Bars</option>
            <option>16 Bars</option>
            <option>32 Bars</option>
          </select>
        </div>
      </div>
      <button id="generate">Generate Lyrics</button>
    </div>
    <p class="footer">TRY IT NOW</p>
  </div>
  <script src="script.js"></script>
</body>
</html>
