<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KhaoticSounds Lyrics Generator</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      font-family: 'Orbitron', sans-serif;
      background: #0a0f1c;
      color: #00ffff;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .generator-container {
      width: 95%;
      max-width: 720px;
      border: 2px solid #00ffff;
      background-color: #02121f;
      box-shadow: 0 0 25px #00ffff;
      padding: 25px;
    }

    .title {
      text-align: center;
      font-size: 32px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .output-box {
      background: white;
      color: black;
      padding: 15px;
      height: 150px;
      overflow-y: auto;
      font-size: 16px;
      border: none;
      width: 100%;
      margin-bottom: 20px;
    }

    .slider-container {
      margin-bottom: 20px;
    }

    .slider {
      width: 100%;
    }

    .tickmarks {
      display: flex;
      justify-content: space-between;
      font-size: 12px;
      color: #00ffff;
      padding: 0 2px;
    }

    .dropdowns {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      margin-bottom: 15px;
    }

    .dropdown-group {
      flex: 1;
    }

    .dropdown-group label {
      display: block;
      margin-bottom: 5px;
    }

    select,
    input[type="text"] {
      width: 100%;
      padding: 10px;
      background: white;
      border: 2px solid #00ffff;
      color: black;
      font-size: 16px;
      box-sizing: border-box;
    }

    .buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
    }

    button {
      width: 48%;
      padding: 12px;
      background: #0a0f1c;
      border: 2px solid #00ffff;
      color: #00ffff;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #00ffff;
      color: #0a0f1c;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.9);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 999;
      color: white;
    }

    .overlay-content {
      background-color: #031522;
      padding: 30px;
      border: 2px solid #00ffff;
      box-shadow: 0 0 20px #00ffff;
      text-align: center;
      width: 300px;
    }

    .overlay-content a {
      color: #00ffff;
      display: inline-block;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="generator-container">
    <h1 class="title">LYRICS GENERATOR</h1>

    <div class="output-box" id="output">Your lyrics will appear here...</div>

    <div class="slider-container">
      <input type="range" min="60" max="160" value="120" class="slider" id="bpmSlider">
      <div class="tickmarks">
        <span>60</span><span>70</span><span>80</span><span>90</span><span>100</span><span>110</span><span>120</span><span>130</span><span>140</span><span>150</span><span>160</span>
      </div>
    </div>

    <div class="dropdowns">
      <div class="dropdown-group">
        <label for="bars">BARS</label>
        <select id="bars">
          <option value="8">8 Bars</option>
          <option value="16">16 Bars</option>
          <option value="32">32 Bars</option>
        </select>
      </div>
      <div class="dropdown-group">
        <label for="mood">MOOD</label>
        <select id="mood">
          <option value="hype">Hype</option>
          <option value="chill">Chill</option>
          <option value="emotional">Emotional</option>
          <option value="gritty">Gritty</option>
          <option value="confident">Confident</option>
          <option value="dark">Dark</option>
          <option value="romantic">Romantic</option>
          <option value="motivational">Motivational</option>
          <option value="nostalgic">Nostalgic</option>
          <option value="spiritual">Spiritual</option>
        </select>
      </div>
    </div>

    <input type="text" id="prompt" placeholder="The lyrics are about...">

    <div class="buttons">
      <button id="generate">GENERATE LYRICS</button>
      <button id="copy">COPY LYRIC</button>
    </div>
  </div>

  <div class="overlay" id="overlay">
    <div class="overlay-content">
      <h3>ðŸ”¥ Unlock Unlimited Access</h3>
      <p>Youâ€™ve used your free generation. Support us to continue:</p>
      <a href="https://www.paypal.com/ncp/payment/TZRN5VM22UNJU" target="_blank">Pay with PayPal</a><br>
      <small>After payment, refresh the page to unlock</small>
    </div>
  </div>

  <script>
    let generationCount = 0;
    const output = document.getElementById('output');
    const overlay = document.getElementById('overlay');

    document.getElementById('generate').addEventListener('click', async () => {
      if (generationCount >= 1 && !localStorage.getItem('paidUser')) {
        overlay.style.display = 'flex';
        return;
      }

      const prompt = document.getElementById('prompt').value;
      const mood = document.getElementById('mood').value;
      const bars = document.getElementById('bars').value;
      const bpm = document.getElementById('bpmSlider').value;

      output.textContent = 'Generating...';

      try {
        const response = await fetch('https://api.openai.com/v1/chat/completions', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': 'Bearer YOUR_OPENAI_API_KEY' // replace with real key
          },
          body: JSON.stringify({
            model: 'gpt-4',
            messages: [
              {
                role: 'user',
                content: `Write ${bars} bars of lyrics in a ${mood} style. The theme is: ${prompt}. The flow should match a BPM of ${bpm}.`
              }
            ]
          })
        });

        const data = await response.json();
        const lyrics = data.choices[0].message.content.trim();
        output.textContent = lyrics;
        generationCount++;
      } catch (err) {
        output.textContent = 'Error generating lyrics. Try again.';
        console.error(err);
      }
    });

    document.getElementById('copy').addEventListener('click', () => {
      const text = output.textContent;
      navigator.clipboard.writeText(text).then(() => {
        alert('Lyrics copied to clipboard!');
      });
    });
  </script>
</body>
</html>
