<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Lyrics Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: #000;
      font-family: 'Orbitron', sans-serif;
      color: #00c6ff;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .generator-container {
      border: 2px solid #00c6ff;
      box-shadow: 0 0 20px #0094ff;
      width: 95vw;
      max-width: 500px;
      padding: 20px;
      border-radius: 10px;
      background: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
    }

    h1 {
      font-size: 2.4rem;
      text-shadow: 0 0 20px #00c6ff;
      margin: 0;
    }

    .output-box {
      background: #fff;
      color: #000;
      font-family: 'Segoe UI', sans-serif;
      width: 100%;
      min-height: 150px;
      max-height: 200px;
      padding: 12px;
      border-radius: 10px;
      border: 2px solid #00c6ff;
      text-align: center;
      overflow-y: auto;
      box-sizing: border-box;
    }

    .bpm-wrap, .dropdowns, .action-buttons {
      width: 100%;
    }

    .bpm-wrap input[type="range"] {
      width: 100%;
      appearance: none;
      height: 14px;
      background: linear-gradient(to right, #ffffff 0%, #0072ff 100%);
      border-radius: 10px;
      box-shadow: 0 0 10px #0072ff;
      margin-bottom: 16px;
      outline: none;
      transition: background 0.3s ease;
    }

    .bpm-wrap input[type="range"]::-webkit-slider-thumb {
      appearance: none;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: #fff;
      border: 2px solid #0094FF;
      box-shadow: 0 0 10px #0094FF, inset 0 0 4px #00f0ff;
      cursor: pointer;
    }

    .bpm-labels {
      width: 100%;
      display: flex;
      justify-content: space-between;
      font-size: 0.75rem;
      color: #fff;
      position: relative;
      margin-bottom: 10px;
    }

    .bpm-tick-bar {
      position: absolute;
      bottom: -12px;
      left: 0;
      width: 100%;
      height: 6px;
      display: flex;
      justify-content: space-between;
    }

    .bpm-tick-bar span {
      width: 1px;
      height: 100%;
      background: #00c6ff;
      opacity: 0.8;
    }

    .dropdown-block {
      flex: 1;
    }

    .dropdowns {
      display: flex;
      gap: 10px;
    }

    select, input[type="text"] {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #00c6ff;
      font-weight: bold;
      font-size: 1rem;
      background: #fff;
      color: #000;
      flex: 1;
    }

    input[type="text"] {
      background: #fff;
      color: #000;
    }

    .action-buttons {
      display: flex;
      gap: 10px;
    }

    button {
      flex: 1;
      padding: 12px;
      background: #00c6ff;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.2s ease-in-out;
    }

    button:hover {
      background: #0094ff;
    }

    #paywall-overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0, 0, 0, 0.9);
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .popup {
      background: white;
      color: black;
      padding: 30px;
      border-radius: 10px;
      text-align: center;
    }

    .popup a {
      display: inline-block;
      margin-top: 15px;
      background: #00c6ff;
      color: #000;
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: bold;
      text-decoration: none;
    }

    .countdown-text {
      margin-top: 10px;
      font-size: 16px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="generator-container">
    <h1>LYRICS GENERATOR</h1>
    <div id="output" class="output-box">Your lyrics will appear here...</div>

    <div class="bpm-wrap">
      <input type="range" id="bpm" min="60" max="160" value="120" />
      <div class="bpm-labels">
        <span>60</span><span>70</span><span>80</span><span>90</span><span>100</span>
        <span>110</span><span>120</span><span>130</span><span>140</span><span>150</span><span>160</span>
        <div class="bpm-tick-bar">
          <span></span><span></span><span></span><span></span><span></span>
          <span></span><span></span><span></span><span></span><span></span>
          <span></span><span></span><span></span><span></span><span></span>
          <span></span><span></span><span></span><span></span><span></span>
          <span></span><span></span><span></span><span></span><span></span>
        </div>
      </div>
    </div>

    <div class="dropdowns">
      <div class="dropdown-block">
        <label for="bars">BARS</label>
        <select id="bars">
          <option value="None">None</option>
          <option value="8">8 Bars</option>
          <option value="8 Hook">8 Bar Hook</option>
          <option value="16">16 Bars</option>
          <option value="32">32 Bars</option>
        </select>
      </div>
      <div class="dropdown-block">
        <label for="mood">MOOD</label>
        <select id="mood">
          <option value="None">None</option>
          <option value="Hype">Hype</option>
          <option value="Chill">Chill</option>
          <option value="Emotional">Emotional</option>
          <option value="Gritty">Gritty</option>
          <option value="Confident">Confident</option>
          <option value="Dark">Dark</option>
          <option value="Romantic">Romantic</option>
          <option value="Motivational">Motivational</option>
          <option value="Nostalgic">Nostalgic</option>
          <option value="Spiritual">Spiritual</option>
        </select>
      </div>
    </div>

    <div class="action-buttons">
      <input id="prompt" type="text" placeholder="Enter your lyrics theme..." />
    </div>

    <div class="action-buttons">
      <button id="generate">GENERATE LYRICS</button>
      <button id="copy">COPY LYRIC</button>
    </div>
  </div>
</body>
</html>
