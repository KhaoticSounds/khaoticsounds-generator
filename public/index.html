<div class="generator-container">
  <textarea id="output" readonly>Your lyrics will appear here</textarea>

  <input type="range" id="bpm" min="70" max="200" value="120">
  <div id="bpm-display">Current BPM: 120</div>

  <input type="text" id="prompt" placeholder="Type your theme or idea:">

  <div class="select-row">
    <select id="mood">
      <option>Select Mood:</option>
      <option value="hype">Hype</option>
      <option value="emotional">Emotional</option>
      <option value="gritty">Gritty</option>
      <option value="romantic">Romantic</option>
    </select>

    <select id="bars">
      <option>Select Bars</option>
      <option value="8">8 Bars</option>
      <option value="16">16 Bars</option>
      <option value="32">32 Bars</option>
    </select>
  </div>

  <button onclick="generateLyrics()">Generate Lyrics</button>
</div>
