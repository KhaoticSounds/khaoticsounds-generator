<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lyrics Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      background: #000;
      color: #00c6ff;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    .generator-container {
      width: 100vw;
      height: 100vh;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 15px;
    }

    h1 {
      font-size: 2.6rem;
      text-align: center;
      color: #00c6ff;
      text-shadow: 0 0 15px #0094ff, 0 0 30px #00c6ff;
      margin: 0;
    }

    .output-box {
      background: #fff;
      color: #000;
      padding: 16px;
      font-size: 1.1rem;
      font-family: 'Segoe UI', 'Arial', sans-serif;
      width: 90%;
      height: 160px;
      border: 2px solid #00c6ff;
      border-radius: 10px;
      overflow-y: auto;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .bpm-wrap {
      width: 90%;
    }

    .bpm-wrap input[type="range"] {
      width: 100%;
      appearance: none;
      height: 12px;
      background: linear-gradient(to right, #0044cc, #ffffff);
      border-radius: 6px;
      box-shadow: 0 0 10px #0094FF;
    }

    .bpm-wrap input[type="range"]::-webkit-slider-thumb {
      appearance: none;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: #fff;
      border: 2px solid #0094FF;
      box-shadow: 0 0 10px #0094FF, inset 0 0 4px #00f0ff;
      cursor: pointer;
    }

    .bpm-labels {
      display: flex;
      justify-content: space-between;
      font-size: 0.8rem;
      color: #fff;
    }

    .dropdowns {
      display: flex;
      width: 90%;
      justify-content: space-between;
      gap: 10px;
    }

    .dropdown-block {
      flex: 1;
    }

    label {
      font-size: 0.9rem;
      color: #00c6ff;
      margin-bottom: 4px;
      display: block;
      text-shadow: 0 0 3px #00f0ff;
    }

    select {
      width: 100%;
      padding: 10px;
      font-weight: bold;
      border-radius: 8px;
      background: #000;
      color: #fff;
      border: 1px solid #00c6ff;
      font-size: 1rem;
    }

    input[type="text"] {
      width: 90%;
      padding: 12px;
      font-size: 1rem;
      font-weight: bold;
      border-radius: 8px;
      border: 1px solid #00c6ff;
      background: #fff;
      color: #000;
    }

    .action-buttons {
      display: flex;
      width: 90%;
      justify-content: space-between;
      gap: 10px;
    }

    button {
      flex: 1;
      padding: 12px;
      background: #00c6ff;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1rem;
      box-shadow: 0 0 15px #00c6ff, inset 0 0 5px #fff;
      transition: all 0.2s ease-in-out;
    }

    button:hover {
      background: #0094ff;
      box-shadow: 0 0 20px #00c6ff, inset 0 0 10px #fff;
    }
  </style>
</head>
<body>
  <div class="generator-container">
    <h1>LYRICS GENERATOR</h1>

    <div id="output" class="output-box">Your lyrics will appear here...</div>

    <div class="bpm-wrap">
      <input type="range" id="bpm" min="60" max="160" value="120" />
      <div class="bpm-labels">
        <span>60</span><span>70</span><span>80</span><span>90</span><span>100</span>
        <span>110</span><span>120</span><span>130</span><span>140</span><span>150</span><span>160</span>
      </div>
    </div>

    <div class="dropdowns">
      <div class="dropdown-block">
        <label for="bars">BARS</label>
        <select id="bars">
          <option value="None">None</option>
          <option value="8">8 Bars</option>
          <option value="8 Hook">8 Bar Hook</option>
          <option value="16">16 Bars</option>
          <option value="32">32 Bars</option>
        </select>
      </div>
      <div class="dropdown-block">
        <label for="mood">MOOD</label>
        <select id="mood">
          <option value="None">None</option>
          <option value="Hype">Hype</option>
          <option value="Chill">Chill</option>
          <option value="Emotional">Emotional</option>
          <option value="Gritty">Gritty</option>
          <option value="Confident">Confident</option>
          <option value="Dark">Dark</option>
          <option value="Romantic">Romantic</option>
          <option value="Motivational">Motivational</option>
          <option value="Nostalgic">Nostalgic</option>
          <option value="Spiritual">Spiritual</option>
        </select>
      </div>
    </div>

    <input id="prompt" type="text" placeholder="Enter your lyrics theme..." />

    <div class="action-buttons">
      <button id="generate">GENERATE LYRICS</button>
      <button id="copy">COPY LYRIC</button>
    </div>
  </div>

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const bpmSlider = document.getElementById('bpm');
      const generateBtn = document.getElementById('generate');
      const copyBtn = document.getElementById('copy');
      const outputBox = document.getElementById('output');

      generateBtn.addEventListener('click', async () => {
        const prompt = document.getElementById('prompt').value;
        const mood = document.getElementById('mood').value;
        const bars = document.getElementById('bars').value;
        const bpm = bpmSlider.value;

        outputBox.textContent = 'Loading...';

        try {
          const response = await fetch('https://khaoticsounds-generator-production.up.railway.app/generate', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ prompt, mood, bars, bpm })
          });

          const data = await response.json();
          outputBox.textContent = data.lyrics || 'No lyrics returned.';
        } catch (err) {
          outputBox.textContent = 'Failed to generate lyrics.';
        }
      });

      copyBtn.addEventListener('click', () => {
        const range = document.createRange();
        range.selectNode(document.getElementById('output'));
        window.getSelection().removeAllRanges();
        window.getSelection().addRange(range);
        document.execCommand('copy');
        window.getSelection().removeAllRanges();
      });
    });
  </script>
</body>
</html>
