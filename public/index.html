<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KhaoticSounds Cover Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="generator-box">
    <div id="image-box">
      <div class="loading-spinner" id="spinner" style="display:none;"></div>
      <img id="cover-image" src="" alt="Your album cover will appear here." />
    </div>
    <div class="controls">
      <input id="prompt" type="text" placeholder="Describe your album cover idea..." />
      <button id="generate-btn">Generate</button>
      <button id="save-btn" style="display:none;">Save</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
