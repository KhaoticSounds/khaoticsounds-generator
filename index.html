<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KhaoticSounds Generator</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      border: 4px solid #00BFFF;
      background-color: #000;
      padding: 10px;
      width: 95%;
      max-width: 800px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: center;
      margin-bottom: 10px;
    }

    .controls label {
      font-weight: bold;
    }

    .output-box {
      background-color: #fff;
      color: #000;
      border-radius: 5px;
      padding: 10px;
      height: 200px;
      overflow-y: auto;
      margin-bottom: 10px;
      white-space: pre-wrap;
    }

    .input-area {
      display: flex;
      gap: 10px;
    }

    input[type="text"] {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button, select {
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #007BFF;
      background-color: #007BFF;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    @media (max-width: 600px) {
      .controls, .input-area {
        flex-direction: column;
        align-items: stretch;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="controls">
      <label for="mood-select">Moods:</label>
      <select id="mood-select">
        <option value="chill">Chill</option>
        <option value="aggressive">Aggressive</option>
        <option value="dark">Dark</option>
        <option value="romantic">Romantic</option>
        <option value="inspirational">Inspirational</option>
      </select>

      <label for="length-select">Bars:</label>
      <select id="length-select">
        <option value="8">8 Bars</option>
        <option value="8-hook">8 Bars (Hook)</option>
        <option value="16">16 Bars (Verse)</option>
      </select>
      <span id="timer-display"></span>
    </div>

    <div class="output-box" id="lyrics-output"></div>

    <div class="input-area">
      <input type="text" id="user-input" placeholder="Type your prompt here..." />
      <button onclick="generateLyrics()">Generate</button>
      <button onclick="copyLyrics()">Copy Lyrics</button>
    </div>
  </div>

  <script>
    let lastGenerationTime = 0;
    let cooldown = 30000; // 30 seconds

    function generateLyrics() {
      const now = Date.now();
      const timerDisplay = document.getElementById("timer-display");

      if (now - lastGenerationTime < cooldown) {
        const remaining = Math.ceil((cooldown - (now - lastGenerationTime)) / 1000);
        timerDisplay.textContent = `Wait ${remaining}s`;
        return;
      }

      lastGenerationTime = now;
      timerDisplay.textContent = "";

      const input = document.getElementById("user-input").value.trim();
      const mood = document.getElementById("mood-select").value;
      const length = document.getElementById("length-select").value;

      if (!input) {
        alert("Please enter a prompt before generating.");
        return;
      }

      let barsLabel = length === "8" ? "8 Bars" :
                      length === "8-hook" ? "8 Bars (Hook)" :
                      "16 Bars (Verse)";

      const lyrics = `(${barsLabel}) Mood: ${mood}\n\nGenerated lyrics for: "${input}"`;
      document.getElementById("lyrics-output").textContent = lyrics;
    }

    function copyLyrics() {
      const lyrics = document.getElementById("lyrics-output").textContent;
      if (!lyrics.trim()) {
        alert("Nothing to copy yet!");
        return;
      }
      navigator.clipboard.writeText(lyrics).then(() => alert("Lyrics copied!"));
    }
  </script>
</body>
</html>
