<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KhaoticSounds Generator</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: white;
    }

    .content {
      max-width: 900px;
      margin: 20px auto;
      padding: 20px;
      border: 4px solid #00BFFF;
      background-color: #000;
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: center;
      margin-bottom: 10px;
    }

    .controls label {
      font-weight: bold;
    }

    .output-box {
      background-color: white;
      color: black;
      padding: 15px;
      border-radius: 5px;
      min-height: 200px;
      margin-bottom: 15px;
      overflow-y: auto;
      white-space: pre-wrap;
    }

    .input-area {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: center;
    }

    input[type="text"] {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
      background-color: white;
      color: black;
      min-width: 200px;
    }

    button, select {
      padding: 10px 15px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
      background-color: #007BFF;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    #timer {
      margin-left: auto;
      font-size: 14px;
      color: #00BFFF;
    }

    @media (max-width: 600px) {
      .controls, .input-area {
        flex-direction: column;
        align-items: stretch;
      }

      #timer {
        margin-left: 0;
        text-align: right;
      }
    }
  </style>
</head>
<body>
  <div class="content">
    <div class="controls">
      <label for="mood-select">Moods:</label>
      <select id="mood-select">
        <option value="chill">Chill</option>
        <option value="aggressive">Aggressive</option>
        <option value="dark">Dark</option>
        <option value="romantic">Romantic</option>
        <option value="inspirational">Inspirational</option>
      </select>

      <label for="length-select">Bars:</label>
      <select id="length-select">
        <option value="8">8 Bars</option>
        <option value="8-hook">8 Bars (Hook)</option>
        <option value="16">16 Bars (Verse)</option>
      </select>

      <div id="timer">Ready</div>
    </div>

    <div class="output-box" id="lyrics-output">
      <!-- Generated lyrics will appear here -->
    </div>

    <div class="input-area">
      <input type="text" id="user-input" placeholder="Type your prompt here..." />
      <button id="generate-btn" onclick="generateLyrics()">Generate</button>
      <button onclick="copyLyrics()">Copy Lyrics</button>
    </div>
  </div>

  <script>
    let cooldown = 30;
    let canGenerate = true;
    let timerInterval;

    function generateLyrics() {
      if (!canGenerate) return;

      const prompt = document.getElementById("user-input").value.trim();
      const mood = document.getElementById("mood-select").value;
      const length = document.getElementById("length-select").value;
      const output = document.getElementById("lyrics-output");

      if (!prompt) {
        alert("Please enter a prompt.");
        return;
      }

      canGenerate = false;
      startCooldown();
      output.textContent = "Generating...";

      fetch("/generate", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ prompt, mood, length })
      })
        .then((res) => res.json())
        .then((data) => {
          output.textContent = data.lyrics || "No lyrics returned.";
        })
        .catch((error) => {
          console.error("Error:", error);
          output.textContent = "Failed to generate lyrics.";
        });
    }

    function copyLyrics() {
      const lyrics = document.getElementById("lyrics-output").textContent;
      if (!lyrics.trim()) {
        alert("Nothing to copy.");
        return;
      }
      navigator.clipboard.writeText(lyrics).then(() => alert("Lyrics copied!"));
    }

    function startCooldown() {
      const timer = document.getElementById("timer");
      let remaining = cooldown;

      timer.textContent = `Wait ${remaining}s`;
      timerInterval = setInterval(() => {
        remaining--;
        if (remaining <= 0) {
          clearInterval(timerInterval);
          timer.textContent = "Ready";
          canGenerate = true;
        } else {
          timer.textContent = `Wait ${remaining}s`;
        }
      }, 1000);
    }
  </script>
</body>
</html>
