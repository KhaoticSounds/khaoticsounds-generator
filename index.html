<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KhaoticSounds Generator</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: white;
    }

    .content {
      max-width: 100%;
      margin: 20px auto;
      padding: 15px;
      border: 4px solid #00BFFF;
      background-color: #000;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 10px;
    }

    .controls label {
      font-weight: bold;
    }

    .output-box {
      background-color: white;
      color: black;
      padding: 15px;
      border-radius: 5px;
      min-height: 150px;
      white-space: pre-wrap;
      width: 100%;
    }

    .input-area {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    input[type="text"] {
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
      width: 100%;
    }

    button, select {
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #007BFF;
      background-color: #007BFF;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    @media (min-width: 600px) {
      .input-area {
        flex-direction: row;
        align-items: center;
      }

      input[type="text"] {
        flex: 1;
      }

      button {
        width: auto;
      }
    }
  </style>
</head>
<body>

  <div class="content">
    <div class="controls">
      <label for="mood-select">Moods:</label>
      <select id="mood-select">
        <option value="chill">Chill</option>
        <option value="aggressive">Aggressive</option>
        <option value="dark">Dark</option>
        <option value="romantic">Romantic</option>
        <option value="inspirational">Inspirational</option>
      </select>

      <label for="length-select">Bars:</label>
      <select id="length-select">
        <option value="8">8 Bars</option>
        <option value="8h">8 Bars (Hook)</option>
        <option value="16">16 Bars (Verse)</option>
      </select>

      <span id="timer" style="font-size: 14px;"></span>
    </div>

    <div class="output-box" id="lyrics-output"></div>

    <div class="input-area">
      <input type="text" id="user-input" placeholder="Type your prompt here..." />
      <button onclick="generateLyrics()" id="generate-btn">Generate</button>
      <button onclick="copyLyrics()">Copy Lyrics</button>
    </div>
  </div>

  <script>
    let lastGenerationTime = 0;
    const cooldown = 10000; // 10 seconds cooldown
    const timerDisplay = document.getElementById("timer");

    function generateLyrics() {
      const now = Date.now();
      const elapsed = now - lastGenerationTime;

      if (elapsed < cooldown) {
        const waitSeconds = Math.ceil((cooldown - elapsed) / 1000);
        timerDisplay.textContent = `Wait ${waitSeconds}s`;
        return;
      }

      lastGenerationTime = now;
      timerDisplay.textContent = "";

      const input = document.getElementById("user-input").value.trim();
      const mood = document.getElementById("mood-select").value;
      const length = document.getElementById("length-select").value;

      if (!input) {
        alert("Please enter a prompt.");
        return;
      }

      const barText = length === "8" ? "8 bars"
                    : length === "8h" ? "8 bars (Hook)"
                    : "16 bars (Verse)";

      const output = `(${barText}) Mood: ${mood}\n\nGenerated lyrics for: "${input}"`;

      document.getElementById("lyrics-output").textContent = output;
    }

    function copyLyrics() {
      const lyrics = document.getElementById("lyrics-output").textContent;
      if (!lyrics.trim()) {
        alert("Nothing to copy yet!");
        return;
      }
      navigator.clipboard.writeText(lyrics).then(() => alert("Lyrics copied!"));
    }
  </script>

</body>
</html>
