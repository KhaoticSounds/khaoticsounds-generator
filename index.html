<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KhaoticSounds Generator</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
    }

    .content {
      max-width: 100%;
      margin: 20px auto;
      border: 4px solid #00BFFF;
      background-color: transparent;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      padding: 10px;
      background-color: #001f3f;
      color: white;
    }

    .controls label {
      font-weight: bold;
      margin-right: 5px;
    }

    .output-box {
      background-color: white;
      color: black;
      padding: 10px;
      height: 200px;
      overflow-y: auto;
      border-radius: 4px;
      margin: 0 10px;
      white-space: pre-wrap;
    }

    .input-area {
      display: flex;
      gap: 10px;
      padding: 10px;
      background-color: #001f3f;
    }

    input[type="text"] {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button, select {
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #007BFF;
      background-color: #007BFF;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    #timer {
      color: white;
      font-size: 14px;
      margin-left: auto;
    }

    @media (max-width: 600px) {
      .controls,
      .input-area {
        flex-direction: column;
        align-items: stretch;
      }

      #timer {
        margin-left: 0;
        text-align: right;
      }
    }
  </style>
</head>
<body>
  <div class="content">
    <div class="controls">
      <label for="mood-select">Moods:</label>
      <select id="mood-select">
        <option value="chill">Chill</option>
        <option value="aggressive">Aggressive</option>
        <option value="dark">Dark</option>
        <option value="romantic">Romantic</option>
        <option value="inspirational">Inspirational</option>
      </select>

      <label for="length-select">Bars:</label>
      <select id="length-select">
        <option value="8">8 Bars</option>
        <option value="8hook">8 Bars (Hook)</option>
        <option value="16">16 Bars (Verse)</option>
      </select>

      <span id="timer"></span>
    </div>

    <div class="output-box" id="lyrics-output"></div>

    <div class="input-area">
      <input type="text" id="user-input" placeholder="Type your prompt here..." />
      <button onclick="generateLyrics()" id="generate-btn">Generate</button>
      <button onclick="copyLyrics()">Copy Lyrics</button>
    </div>
  </div>

  <script>
    let lastGenerationTime = 0;
    const timerSpan = document.getElementById("timer");

    function updateTimer(seconds) {
      if (seconds <= 0) {
        timerSpan.textContent = '';
        document.getElementById('generate-btn').disabled = false;
        return;
      }
      timerSpan.textContent = `Wait ${seconds}s`;
      setTimeout(() => updateTimer(seconds - 1), 1000);
    }

    function generateLyrics() {
      const now = Date.now();
      if (now - lastGenerationTime < 30000) {
        alert("Please wait 30 seconds between generations.");
        return;
      }
      lastGenerationTime = now;
      updateTimer(30);
      document.getElementById('generate-btn').disabled = true;

      const input = document.getElementById("user-input").value.trim();
      const mood = document.getElementById("mood-select").value;
      const lengthRaw = document.getElementById("length-select").value;

      let lengthText = '';
      if (lengthRaw === '8hook') lengthText = '8 Bars (Hook)';
      else if (lengthRaw === '16') lengthText = '16 Bars (Verse)';
      else lengthText = '8 Bars';

      if (!input) {
        alert("Please enter a prompt before generating.");
        return;
      }

      const output = `(${lengthText}) Mood: ${mood}\n\nGenerated lyrics for: "${input}"\n\n[Your lyrics will be generated here...]`;
      document.getElementById("lyrics-output").textContent = output;
    }

    function copyLyrics() {
      const lyrics = document.getElementById("lyrics-output").textContent;
      if (!lyrics.trim()) {
        alert("Nothing to copy yet!");
        return;
      }
      navigator.clipboard.writeText(lyrics).then(() => alert("Lyrics copied!"));
    }
  </script>
</body>
</html>
