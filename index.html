<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KhaoticSounds Generator</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #001f3f;
      border: 4px solid #00BFFF;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      color: white;
    }

    .content {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 15px;
    }

    .controls {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
      flex-wrap: wrap;
      align-items: center;
    }

    .controls label {
      font-weight: bold;
      margin-right: 5px;
    }

    .output-box {
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 15px;
      background: #f9f9f9;
      color: black;
      white-space: pre-wrap;
      margin-bottom: 15px;
      min-height: 100px;
    }

    .input-area {
      display: flex;
      gap: 10px;
      align-items: center;
      padding: 10px;
      background: #00264d;
    }

    input[type="text"] {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button, select {
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #007BFF;
      background-color: #007BFF;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    @media (max-width: 600px) {
      .controls,
      .input-area {
        flex-direction: column;
        align-items: stretch;
      }
    }
  </style>
</head>
<body>
  <div class="content">
    <div class="controls">
      <label for="mood-select">Moods:</label>
      <select id="mood-select">
        <option value="chill">Chill</option>
        <option value="aggressive">Aggressive</option>
        <option value="dark">Dark</option>
        <option value="romantic">Romantic</option>
        <option value="inspirational">Inspirational</option>
      </select>

      <label for="length-select">Bars:</label>
      <select id="length-select">
        <option value="8">8 Bars (Hook)</option>
        <option value="16">16 Bars (Verse)</option>
      </select>
    </div>

    <div class="output-box" id="lyrics-output">
      Generated lyrics will appear here...
    </div>
  </div>

  <div class="input-area">
    <input type="text" id="user-input" placeholder="Type your topic here..." />
    <button onclick="generateLyrics()">Generate</button>
    <button onclick="copyLyrics()">Copy Lyrics</button>
  </div>

  <script>
    let lastGenerationTime = 0;

    async function generateLyrics() {
      const now = Date.now();
      if (now - lastGenerationTime < 30000) {
        alert("Please wait 30 seconds between generations.");
        return;
      }
      lastGenerationTime = now;

      const input = document.getElementById("user-input").value.trim();
      const mood = document.getElementById("mood-select").value;
      const length = document.getElementById("length-select").value;

      if (!input) {
        alert("Please enter a prompt.");
        return;
      }

      try {
        const res = await fetch("/generate", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ prompt: input, mood, length })
        });

        const data = await res.json();
        document.getElementById("lyrics-output").textContent = data.lyrics || "No response received.";
      } catch (error) {
        document.getElementById("lyrics-output").textContent = "Failed to generate lyrics.";
        console.error(error);
      }
    }

    function copyLyrics() {
      const text = document.getElementById("lyrics-output").textContent;
      navigator.clipboard.writeText(text).then(() => alert("Lyrics copied!"));
    }
  </script>
</body>
</html>
