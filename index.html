<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KhaoticSounds Generator</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: white;
    }

    .content {
      max-width: 100%;
      margin: 20px auto;
      border: 4px solid #00BFFF;
      background-color: transparent;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: center;
      padding: 10px;
      background-color: #001f3f;
    }

    .controls label {
      font-weight: bold;
    }

    .output-box {
      background-color: white;
      color: black;
      padding: 10px;
      height: 200px;
      overflow-y: auto;
      border-radius: 5px;
      white-space: pre-wrap;
      margin: 0 10px;
    }

    .input-area {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      padding: 10px;
      background-color: #001f3f;
    }

    input[type="text"] {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
      background-color: white;
      color: black;
    }

    button, select {
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #007BFF;
      background-color: #007BFF;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    #timer {
      color: white;
      font-size: 14px;
      margin-left: auto;
    }

    @media (max-width: 600px) {
      .controls,
      .input-area {
        flex-direction: column;
        align-items: stretch;
      }

      #timer {
        margin-left: 0;
        text-align: right;
      }
    }
  </style>
</head>
<body>

  <div class="content">
    <div class="controls">
      <label for="mood-select">Moods:</label>
      <select id="mood-select">
        <option value="chill">Chill</option>
        <option value="aggressive">Aggressive</option>
        <option value="dark">Dark</option>
        <option value="romantic">Romantic</option>
        <option value="inspirational">Inspirational</option>
      </select>

      <label for="length-select">Bars:</label>
      <select id="length-select">
        <option value="8">8 Bars</option>
        <option value="16">16 Bars (Verse)</option>
      </select>

      <span id="timer">Ready</span>
    </div>

    <div class="output-box" id="lyrics-output">
      <!-- Generated lyrics will appear here -->
    </div>

    <div class="input-area">
      <input type="text" id="user-input" placeholder="Type your prompt here..." />
      <button id="generate-btn" onclick="generateLyrics()">Generate</button>
      <button onclick="copyLyrics()">Copy Lyrics</button>
    </div>
  </div>

  <script>
    let lastGenerated = 0;
    const cooldown = 30;
    const timer = document.getElementById("timer");
    let interval;

    function generateLyrics() {
      const now = Date.now();
      if (now - lastGenerated < cooldown * 1000) {
        alert("Please wait until the timer finishes.");
        return;
      }

      const prompt = document.getElementById("user-input").value.trim();
      const mood = document.getElementById("mood-select").value;
      const length = document.getElementById("length-select").value;
      const output = document.getElementById("lyrics-output");

      if (!prompt) {
        alert("Please enter a prompt.");
        return;
      }

      output.textContent = "Generating lyrics...";
      lastGenerated = now;
      startCooldown();

      fetch("/generate", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ prompt, mood, length })
      })
        .then((res) => res.json())
        .then((data) => {
          output.textContent = data.lyrics || "No lyrics returned.";
        })
        .catch((error) => {
          console.error("Error:", error);
          output.textContent = "Failed to generate lyrics.";
        });
    }

    function copyLyrics() {
      const lyrics = document.getElementById("lyrics-output").textContent;
      if (!lyrics.trim()) {
        alert("Nothing to copy yet!");
        return;
      }
      navigator.clipboard.writeText(lyrics).then(() => alert("Lyrics copied!"));
    }

    function startCooldown() {
      let remaining = cooldown;
      document.getElementById("generate-btn").disabled = true;
      timer.textContent = `Wait ${remaining}s`;

      interval = setInterval(() => {
        remaining--;
        timer.textContent = `Wait ${remaining}s`;
        if (remaining <= 0) {
          clearInterval(interval);
          document.getElementById("generate-btn").disabled = false;
          timer.textContent = "Ready";
        }
      }, 1000);
    }
  </script>

</body>
</html>
