<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KhaoticSounds Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="generator-container">
    <div class="form-group">
      <label for="prompt">Enter your theme or idea:</label>
      <input type="text" id="prompt" placeholder="Type your idea here..." />
    </div>

    <div class="form-group">
      <label for="mood">Select Mood:</label>
      <select id="mood">
        <option value="hype">Hype</option>
        <option value="emotional">Emotional</option>
        <option value="gritty">Gritty</option>
        <option value="romantic">Romantic</option>
      </select>
    </div>

    <div class="form-group">
      <label for="bars">Select Bars:</label>
      <select id="bars">
        <option value="8">8 Bars</option>
        <option value="16">16 Bars</option>
        <option value="32">32 Bars</option>
      </select>
    </div>

    <div class="form-group">
      <label for="bpm">BPM: <span id="bpm-display">120</span></label>
      <input type="range" id="bpm" min="60" max="200" value="120" />
    </div>

    <div class="form-group">
      <button onclick="generateLyrics()">Generate Lyrics</button>
    </div>

    <div class="output-box" id="output">Your lyrics will appear here...</div>

    <div class="form-group">
      <button onclick="copyLyrics()">Copy Lyrics</button>
    </div>
  </div>

  <script src="script.js" defer></script>
</body>
</html>
