<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KhaoticSounds Generator</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
      background-color: #001f3f; /* Solid navy blue */
      border: 4px solid #00BFFF; /* Light blue highlight */
    }

    .content {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 10px;
      overflow: hidden;
      color: white;
    }

    .output-box {
      flex: 1;
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 10px;
      margin-bottom: 10px;
      background: #f9f9f9;
      color: black;
      height: auto;
      overflow: visible;
      white-space: pre-wrap;
    }

    .controls {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
      flex-wrap: wrap;
      align-items: center;
    }

    .controls label {
      font-weight: bold;
      margin-right: 5px;
    }

    .input-area {
      display: flex;
      gap: 10px;
      align-items: center;
      padding: 10px;
      background: #eee;
    }

    input[type="text"] {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button, select {
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #007BFF;
      background-color: #007BFF;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    @media (max-width: 600px) {
      .controls, .input-area {
        flex-direction: column;
        align-items: stretch;
      }
    }
  </style>
</head>
<body>
