<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KhaoticSounds Generator</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
      background-color: #000; /* solid black */
      border: 4px solid #00BFFF; /* light blue border */
      overflow: hidden;
    }

    .content {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 10px;
      overflow: hidden;
      color: white;
    }

    .output-box {
      flex: 1;
      border: none;
      border-radius: 5px;
      padding: 10px;
      margin-bottom: 10px;
      background: white;
      color: black;
      height: auto;
      overflow-y: auto;
      white-space: pre-wrap;
    }

    .controls {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
      flex-wrap: wrap;
      align-items: center;
    }

    .controls label {
      font-weight: bold;
      margin-right: 5px;
    }

    .input-area {
      display: flex;
      gap: 10px;
      align-items: center;
      padding: 10px;
      background: #eee;
    }

    input[type="text"] {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button, select {
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #007BFF;
      background-color: #007BFF;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    @media (max-width: 600px) {
      .controls, .input-area {
        flex-direction: column;
        align-items: stretch;
      }
    }
  </style>
</head>
<body>
  <div class="content">
    <div class="controls">
      <label for="mood-select">Moods:</label>
      <select id="mood-select">
        <option value="chill">Chill</option>
        <option value="aggressive">Aggressive</option>
        <option value="dark">Dark</option>
        <option value="romantic">Romantic</option>
        <option value="inspirational">Inspirational</option>
      </select>

      <label for="length-select">Bars:</label>
      <select id="length-select">
        <option value="8">8 Bars</option>
        <option value="8hook">8 Bars (Hook)</option>
        <option value="16">16 Bars (Verse)</option>
      </select>
    </div>
    <div class="output-box" id="lyrics-output">
      <!-- Generated lyrics will appear here -->
    </div>
  </div>
  <div class="input-area">
    <input type="text" id="user-input" placeholder="Type your prompt here..." />
    <button onclick="generateLyrics()">Generate</button>
    <button onclick="copyLyrics()">Copy Lyrics</button>
  </div>

  <script>
    let lastGenerationTime = 0;

    function generateLyrics() {
      const now = Date.now();
      if (now - lastGenerationTime < 30000) {
        alert("Please wait 30 seconds between generations.");
        return;
      }
      lastGenerationTime = now;

      const input = document.getElementById("user-input").value.trim();
      const mood = document.getElementById("mood-select").value;
      const length = document.getElementById("length-select").value;

      if (!input) {
        alert("Please enter a prompt before generating.");
        return;
      }

      document.getElementById("lyrics-output").textContent = "Generating...";

      fetch("/generate", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ prompt: input, mood, length })
      })
        .then((res) => res.json())
        .then((data) => {
          document.getElementById("lyrics-output").textContent =
            data.lyrics || "No lyrics returned.";
        })
        .catch((error) => {
          console.error("Error:", error);
          document.getElementById("lyrics-output").textContent =
            "Failed to generate lyrics.";
        });
    }

    function copyLyrics() {
      const lyrics = document.getElementById("lyrics-output").textContent;
      if (!lyrics.trim()) {
        alert("Nothing to copy yet!");
        return;
      }
      navigator.clipboard.writeText(lyrics).then(() => alert("Lyrics copied!"));
    }
  </script>
</body>
</html>
